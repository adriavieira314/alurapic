<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/efeitos.css">

        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-animate.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/FotosController.js"></script>
        <script src="js/directives/minhas-diretivas.js"></script>
    </head>
    <body ng-controller="FotosController">
        <!-- dentro do body -->
        <div class="container">

            <div class="jumbotron">
                <h1 class="text-center">Alurapic</h1>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form>
                        <input type="text" class="form-control" placeholder="Filtrar por todos os campos" ng-model-options="{ debounce: 500 }" ng-model="filtro" >
                    </form>
                </div>
            </div>

            <div class="row">
                <!-- minha diretiva 'meu-painel' que possui um componente filho -->
                <!-- variaveis entre {{}} sao chamadas de angular expressions e sÃ£o somente de leitura
                    para mostrar um texto ao usuario -->
                <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: {titulo: filtro}" titulo={{foto.titulo}}>
                    <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
                </meu-painel>
            </div>
            

        </div><!-- fim container -->        
    </body>
</html>
