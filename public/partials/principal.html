<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="/foto/new" class="btn btn-primary" type="button">Nova Foto</a>
                </span>
                <input type="text" class="form-control" placeholder="Filtrar por todos os campos" ng-model-options="{ debounce: 500 }" ng-model="filtro" >
            </div>
        </form>
    </div>
</div>

<div class="row">
    <!-- minha diretiva 'meu-painel' que possui um componente filho -->
    <!-- variaveis entre {{}} sao chamadas de angular expressions e sÃ£o somente de leitura
        para mostrar um texto ao usuario -->
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: {titulo: filtro}" titulo={{foto.titulo}}>
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
    </meu-painel>
</div>
